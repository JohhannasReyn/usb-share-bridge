#===== platformio.ini =====
; PlatformIO configuration for BigTechTree Pi V1.2.1
[env:bigtechree_pi]
platform = linux_arm
framework = 
board = generic
board_build.mcu = cortex-a72
board_build.f_cpu = 1500000000L

; Build flags
build_flags = 
    -std=c++17
    -Wall
    -Wextra
    -O2
    -DPLATFORM_BIGTECHREE_PI
    -DLV_CONF_PATH="config/lv_conf.h"
    -I include/
    -I lvgl/

; Library dependencies
lib_deps = 
    bblanchon/ArduinoJson@^6.19.4
    lvgl/lvgl@^8.3.0
    
; Upload settings
upload_protocol = ssh
upload_port = 192.168.1.100  ; Update with your device IP
upload_flags = 
    --user=pi
    --upload-dir=/tmp

; Monitor settings
monitor_speed = 115200
monitor_port = /dev/ttyUSB0
